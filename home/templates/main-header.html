<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CoSWAT-GM - The Global Community SWAT+ Model</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>

    <link rel="stylesheet" href="/css/style.css">

    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.3/dist/leaflet.css"
        integrity="sha256-kLaT2GOSpHechhsozzB+flnD+zUyjE2LlfWPgU04xyI=" crossorigin="" />

    <!-- Make sure you put this AFTER Leaflet's CSS -->
    <script src="https://unpkg.com/leaflet@1.9.3/dist/leaflet.js"
        integrity="sha256-WBkoXOwTeyKclOHuWtc+i2uENFpDZ9YPdf5Hf+D7ewM=" crossorigin=""></script>

    <script src="/js/leaflet.ajax.min.js"></script>
    <!-- <script src="leaflet.ajax.min.js"></script> -->


</head>
<body>
    <div class="nav blue-accent-bg">
        <div class="container inner_nav flex-contents">
            <div class="logo contain-image" style="background-image: url('/images/logo.png');"></div>
            <div class="nav-items-container flex-contents">

                <div class="nav-fill"></div>
                <div class="nav-links flex-contents">
                    <a href="#" class="active-link">Home</a>
                    <a href="#" class="cj-nav-link">Datasets</a>
                    <a href="#" class="cj-nav-link">Scripts</a>
                    <a href="#" class="cj-nav-link">Outputs</a>
                    <a href="#" class="cj-nav-link">Calibration</a>
                    <a href="#" class="cj-nav-link">About</a>
                </div>
                <div class="profile-avatar" >
                    <div class="profile-bounds">
                        <div class="profile-image contain-image" style="background-image: url('/images/profile_img.png');">
    
                        </div>
                    </div>
                </div>

            </div>
        </div>
    </div>

    
    <div class="main cover-image" >
        <div class="contents"> <!-- style="background-image: url('container_div_bg.png');" -->
            {% block content %} 
            
            {% endblock %}
        </div>
    </div>

    <div id="info-pannel" class="info-pannel flex-contents shadow">
        <div class="text-pannel">
            <div class="row-div flex-contents">
                <div class="detail-left">Continent</div>
                <div id="continent-id" class="detail-right">: </div>
            </div>
            
            <div class="row-div flex-contents">
                <div class="detail-left">Basin/Region</div>
                <div id="basin-id" class="detail-right">: </div>
            </div>
    
            <div class="row-div flex-contents" style="visibility: hidden;">
                <div class="detail-left">Region ID</div>
                <div id="subbasin-id" class="detail-right">:</div>
            </div>
        </div>

        <div class="action-pannel">

        </div>

    </div>


    <div class="footer orange-accent-bg">
        <a href="https://celray.chawanda.com">Â© Web Design: Celray James CHAWANDA</a>
    </div>
</body>
</html>
