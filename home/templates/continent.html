        function zoom_continent(feature, layer) {
            // layer.bindTooltip("<div style='width: 100px; background-color: green;'>" + feature.properties.CONTINENT + "</div>");
            layer.bindTooltip(feature.properties.CONTINENT);
            layer.on('mouseover', function(e){
                layer.openTooltip;
                console.log(feature.properties.CONTINENT)
            });
            layer.on('click', function(e) {
                console.log(feature.properties.CONTINENT)
                window.location.href ='/zoom-region/' + feature.properties.CONTINENT;
            });
        };
        function zoom_subbasin(feature, layer) {
            // layer.bindTooltip("<div style='width: 100px; background-color: green;'>" + feature.properties.CONTINENT + "</div>");

                // console.log(feature.properties.id)
            });

        function load_layer(uri_, pane_, on_each_feature = null, fill_color_ = '#afb7b891', color_ = '#be8e6191', fill_opacity_ = 0.1, opacity_ = 1){

                onEachFeature: zoom_subbasin,
                style: { fillColor: color_, color: fill_color_, fillOpacity: fill_opacity_, weight: 0.4, opacity: opacity_, }
            });
